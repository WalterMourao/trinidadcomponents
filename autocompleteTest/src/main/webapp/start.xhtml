<tr:document xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:tr="http://myfaces.apache.org/trinidad"
    xmlns:c="http://java.sun.com/jstl/core" xmlns:ajsfc="http://java.sun.com/jsf/composite/components"
    xmlns:trh="http://myfaces.apache.org/trinidad/html"
    title="Autocomplete Test">
    
<trh:head>
    <meta HTTP-EQUIV="Content-Type" CONTENT="text/html;charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" href="css/autocompleteTest.css" />
</trh:head>

    <f:loadBundle basename="MessageResources" var="bundle"/>
    
    <tr:form>
        <tr:panelFormLayout>
<!--            <tr:inputText label="teste"/>-->
            <tr:panelLabelAndMessage label="Select (or start writing) a Brazilian city name:" showRequired="false">
                <ajsfc:autocomplete id="cityId" 
                    value="#{test.cityId}"
                    required="false"
                    completeMethod="#{test.fillAutocomplete}" 
                    resultValueFieldName="id" 
                    resultVisibleFieldName="nome"
                    converterId="com.wim.autocomplete.TestConverter"/>
            </tr:panelLabelAndMessage>
            <tr:commandButton id="refresh" text="refresh">
                <f:ajax execute="@form" render="@form"/>
            </tr:commandButton>
            <tr:outputText value="#{test.cityId}"/>
        </tr:panelFormLayout>
    </tr:form>

</tr:document>
