<tr:document xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:tr="http://myfaces.apache.org/trinidad"
    xmlns:c="http://java.sun.com/jstl/core" xmlns:ajsfc="http://www.andromda.org/cartridges/jsf/facelets"
    xmlns:trh="http://myfaces.apache.org/trinidad/html"
    title="Autocomplete Test">
    
<trh:head>
    <meta HTTP-EQUIV="Content-Type" CONTENT="text/html;charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" href="css/autocompleteTest.css" />
</trh:head>

    <f:loadBundle basename="MessageResources" var="bundle"/>
    
    <tr:form>
        <tr:panelFormLayout>
            <tr:panelLabelAndMessage label="Select (or start writing) a Brazilian city name:" showRequired="false">
                <ajsfc:autocomplete id="cityId" parentId=""
                    value="#{test.cityId}"
                    readOnly="false" required="true"
                    locateFieldName="cityName" 
                    locateBackingBean="#{test}"
                    locateActionListenerName="fillAutocomplete" 
                    locateValueFieldName="id" 
                    locateVisibleFieldName="nome"
                    itemConverterId="com.wim.autocomplete.TestConverter"
                    partialTriggers=""/>
            </tr:panelLabelAndMessage>
            <tr:panelPopup text="xxx teste" id="thePopup" modal="true" title="xxx" onclick="alert(event.clientX+'-'+event.clientY+'-'+event.screenX+'-'+event.screenY); return true;">
            <tr:outputText value="Teste"></tr:outputText>
            </tr:panelPopup>
            <tr:commandButton text="popup" id="bt1" onclick="TrPanelPopup.showPopup('thePopup_popupContainer', 'thePopup', event, 'click','relative',true,0,0,0,0);return false;"></tr:commandButton>
            <tr:commandButton text="popup2" onclick="document.getElementById('bt1').click();return false;"></tr:commandButton>
            <tr:commandButton text="popup3" onclick="document.getElementById('thePopup').click();return false;"></tr:commandButton>
        </tr:panelFormLayout>
    </tr:form>

</tr:document>
